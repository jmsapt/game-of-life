<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
      html, body { margin: 0; padding: 0; }

.button {
    background-color: #04AA6D;
    /* Green */
    border: none;
    color: white;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
    height: 40px;
}

.button-hover {
    background-color: white;
    color: black;
    border: 2px solid #555555;
}

.button-hover:hover {
    background-color: #555555;
    color: white;
}

body {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, Helvetica, sans-serif;
}

h1 {
    font-size: xx-large;
}

    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

    <h1>Conway's Game of Life</h1>
    
    <div>
      <button class="button button-hover", id="play-pause-button"></button>
      <button class="button button-hover", id="blank-reset-button">New Blank</button>
      <button class="button button-hover", id="random-reset-button">New Random</button>
    </div>
    
    <canvas id="game-of-life-canvas"></canvas>  
    <script src="./bootstrap.js"></script>
  </body>
</html>
